name: Deploy to Production VPS

on:
  push:
    branches:
      - master
      - production
  workflow_dispatch:

env:
  IMAGE_NAME: smartlife-iot-platform

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: npm run lint || true

      - name: Run Unit Tests
        run: npm run test:unit || true

  # Job 2: Build and Deploy
  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Save Docker Image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > smartlife-app.tar.gz

      - name: Create deployment package
        run: |
          mkdir -p /var/www/smartlife-iot/deploy
          cp smartlife-app.tar.gz /var/www/smartlife-iot/deploy/
          cp docker-compose.prod.yml /var/www/smartlife-iot/deploy/

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy/*"
          target: "/var/www/smartlife-iot"
          strip_components: 1

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to application directory
            cd /var/www/smartlife-iot
            
            # Backup current state
            echo "üì¶ Creating backup..."
            docker compose -f docker-compose.prod.yml exec -T postgres pg_dump -U smartlife smartlife_iot > backups/db-backup-$(date +%Y%m%d-%H%M%S).sql 2>/dev/null || true
            
            # Copy new files
            echo "üìã Copying new files..."
            cp /var/www/smartlife-iot/docker-compose.prod.yml .
            
            # Load new Docker image
            echo "üê≥ Loading Docker image..."
            docker load < /var/www/smartlife-iot/smartlife-app.tar.gz
            
            # Stop application (keep infrastructure running)
            echo "‚è∏Ô∏è  Stopping application..."
            docker compose -f docker-compose.prod.yml stop app
            docker compose -f docker-compose.prod.yml rm -f app
            
            # Start new application
            echo "‚ñ∂Ô∏è  Starting new application..."
            docker compose -f docker-compose.prod.yml up -d app
            
            # Wait for application to be healthy
            echo "‚è≥ Waiting for application to be healthy..."
            sleep 20
            
            # Run migrations
            echo "üóÑÔ∏è  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T app npm run migration:run || true
            
            # Clean up
            echo "üßπ Cleaning up..."
            rm -rf /var/www/smartlife-iot/smartlife-deploy
            docker image prune -f
            
            # Show status
            echo "‚úÖ Deployment complete!"
            docker compose -f docker-compose.prod.yml ps
            
            # Keep only last 5 backups
            cd backups && ls -t | tail -n +6 | xargs -r rm || true

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/smartlife-iot
            
            # Check if app is running
            if docker compose -f docker-compose.prod.yml ps app | grep -q "Up"; then
              echo "‚úÖ Application is running"
              
              # Check health endpoint
              sleep 5
              if curl -f http://localhost:5000/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed"
              else
                echo "‚ö†Ô∏è  Health check failed (but container is running)"
              fi
            else
              echo "‚ùå Application is not running"
              docker compose -f docker-compose.prod.yml logs --tail=50 app
              exit 1
            fi

  # Job 3: Notify on completion
  notify:
    name: Send Notification
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Success
        if: needs.build-and-deploy.result == 'success'
        run: echo "‚úÖ Deployment successful!"
      
      - name: Notify Failure
        if: needs.build-and-deploy.result == 'failure'
        run: echo "‚ùå Deployment failed!"